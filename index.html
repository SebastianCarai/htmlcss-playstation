<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- HEADER -->
    <header class="fixed-top">

        <!-- Header top -->
        <div class="header_top">
            <img src="img/sony_logo.svg" class="sony_logo" alt="Sony Logo">
        </div>

        <!-- Header nav -->
        <div class="container-fluid">
            <div class="header_bottom">
                <div class="row">
                    <div class="col-1">
                        <div class="ps_logo">
                            <img src="img/play_logo.svg" alt="PlayStation Logo">
                        </div>
                    </div>
    
                    <div class="col-11 d-none d-lg-block">
                        <div class="row">
                            <div class="col-8">
                                <ul>
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            Giochi
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
        
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            Hardware
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
        
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            Servizi
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
        
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            Novit√†
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
        
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            Fai acquisti
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
        
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            Supporto
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-4">
                                <ul class="header_right_nav">
                                    <li>
                                        <a class="header_menu_option font_17 light_bold_text" href="#">
                                            My Playstation
                                            <img src="img/chevron-down-solid.svg" class="arrow_down" alt="">
                                            <img src="img/chevron-down-solid-hover.svg" class="arrow_down arrow_down_hover" alt="">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <button type="button" class="btn ms_btn_dark">Accedi</button>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="img/lens.svg" class="header_lens" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-11 d-block d-lg-none">
                        <div class="burger_menu">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->





    <!-- MAIN -->
    <main>

        <!-- Top Jumbotron -->
        <section class="top_jumbotron">
            <div class="container">
                <div class="ms_forty_container white_text">
                    <img src="img/returnal-hero-banner-logo.png" alt="">
                    <div class="font_45">Rompi il cerchio</div>
                    <p class="font_17">
                        Rialzati dopo ogni sconfitta e affrobta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5
                    </p>
                    <a href="#">
                        <button type="button" class="btn ms_btn_orange">Acquista ora</button>
                    </a>
                </div>
            </div>
        </section>

    </main>
    <!-- END MAIN -->

</body>
</html>
